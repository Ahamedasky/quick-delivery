<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Pay - Quick</title>
  <link rel="stylesheet" href="order-topay.css" />
</head>
<body>

  <!-- Top Search Bar -->
  <div class="top-bar">
    <img src="image/logo.png" alt="Quick Logo" class="logo" />
    <div class="search-container">
      <input type="text" placeholder="Search for items..." />
      <button class="search-btn">&#128269;</button>
    </div>
  </div>

  <!-- Secondary Navigation Bar -->
  

  <!-- Order Status Tabs -->
  <div class="order-tabs">
    <a href="order-topay.html" class="active">To Pay</a>
    <a href="order-toship.html">To Ship</a>
    <a href="shipped.html">Shipped</a>
    <a href="delivered.html">Delivered</a>
  </div>

  <!-- Orders List -->
  <div class="order-list">
    <div class="order-card">
      <div class="order-header">
        <h3>Order #12345</h3>
        <span class="status">Pending Payment</span>
      </div>
      <div class="order-details">
        <img src="image/tomato.png" alt="Tomato" />
        <div class="details">
          <h4>Tomato - 1kg</h4>
          <p>Rs.400</p>
        </div>
      </div>
      <div class="order-actions">
         <button class="pay-btn">Pay Now</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="home.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="order-topay.html" class="active">Orders</a>
    <a href="navigatebar.html">My Account</a>
  </div>

  <script src="order-topay.js"></script>
</body>
</html>
